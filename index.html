<!doctype html>
<html class="no-js" ng-app="LockerWebApp" ng-controller="MasterController">
    <head>
        <meta charset="utf-8">
        <title>Locker Web APP</title>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- STYLE GERAL -->
        <link rel="stylesheet" href="src/componentes/bootstrap/dist/css/bootstrap.css">
        
        <link rel="stylesheet" href="assets/css/style.min.css">
        <!-- STYLE GERAL -->
        
        <!-- FAVICON -->    
        <link rel="icon" type="image/x-icon" href="assets/img/favico.ico">
        <!-- FAVICON -->       

        <!-- FONT -->
        <link rel="stylesheet" href="assets/fonts/styles.css">
        <link rel="stylesheet" href="assets/fonts/font-product/styles.css">
        <link rel="stylesheet" href="assets/fonts/products-regular/stylesheet.css">
        <link rel="stylesheet" href="assets/fonts/antipasto web/stylesheet.css">
        <link rel="stylesheet" href="assets/fonts/artegrasans/stylesheet.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed">
        <!-- FONT -->

        <!--ASSETS -->
        <link rel="stylesheet" href="src/componentes/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="src/scss/sweetalert.css">
        <link rel="stylesheet" href="src/componentes/ngEmoticons-master/dist/ng-emoticons.min.css">
        <!-- <link rel="stylesheet" href="src/componentes/jquery-emojiarea-master/jquery.emojiarea.css"> -->
        <link rel="stylesheet" href="src/componentes/source/ui-cropper.css">
        <link rel="stylesheet" href="src/scss/animate.css">
        <link rel="stylesheet" href="src/componentes/angular-material/angular-material.min.css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">


        <!--   <link rel="stylesheet" href="src/scss/ng-animation.css"> -->
        <!--ASSETS -->
    </head>
    <body>    
        <div ui-view="login">
            <main class="main">
                <div class="container-fluid" style="padding:2.6% 10%;">
                    <div class="row">                
                        <div class="col-md-1 no-padding">
                            <nav class="navmenu display-none" ng-class="{'display-block':login == false}" id="nav-menu">            
                                <ul class="nav flex-column">  
                                    <div class="avatar-item">
                                        <a class="nav-link avatar-link" ng-click="profile()"><img ng-src="{{me.avatar}}" alt="" class="img-fluid avatar"></a>
                                    </div>                  
                                    <li class="nav-item" ui-sref-active="active" ng-class="{active:navColor == 1}" >
                                        <a class="nav-link nav-menu" ng-click="channels()"><i class="fa fa-2x fa-comment" aria-hidden="true"></i></a>
                                    </li>
                                    <li class="nav-item" ui-sref-active="active" ng-class="{active:navColor == 2}">
                                        <a class="nav-link nav-menu" ng-click="contacts()"><i class="fa fa-2x fa-book" aria-hidden="true"></i></a>
                                    </li>
                                    <li class="nav-item" ui-sref-active="active" ng-class="{active:navColor == 3}">
                                        <a class="nav-link nav-menu" ng-click="settings()"><i class="fa fa-2x fa-cog" aria-hidden="true"></i></a>
                                    </li>                    
                                </ul>                
                            </nav>
                            <!--end nav -->
                        </div><!-- col md 1 end -->
                        <div class="col-md-3 no-padding">                       
                            <div ui-view="main" id="main-view">
                                                          
                            </div><!-- load content the views-->                          
                        </div> <!-- col md 3 end -->                  
                      
                        <div class="col-md-8">
                            <div class="row">
                                <!-- load content the views-->
                                <div ui-view="messages" class="message-default">
                                                                  
                                </div>
                                <!-- load content the views-->
                            </div>
                        </div><!-- col md 8 end -->  
                    </div><!-- row -->
                </div><!-- container --> 
                
                <!-- MODAL ANUNCIO -->
                <div class="panel panel-default painel-anuncio animated fadeInDown display-none" ng-class="{'display-block':login == false}" ng-if="viewPropagand == true" id="painel-anuncio">
                    <button type="button" class="close" ng-click="closePropagand()" data-target="#copyright-wrap" data-dismiss="alert">
                        <span class="fechar-modal" aria-hidden="true" >&times;</span>
                        <span class="sr-only">Fechar</span>
                    </button>
                    <div class="panel-head">
                        <h1>{{propagand.details.name}}</h1>
                    </div>
                    <div class="panel-body">    
                        <a href="{{propagand.clickTarget}}" target="_blank"><img src="{{propagand.imgUrl}}"></a>        
                        <p class="detalhe-anuncio no-scroll">
                            {{propagand.details.alt}} </br>
                            <a href="{{propagand.clickTarget}}" target="_blank">Abrir p√°gina</a>
                        </p>                                    
                    </div>                                
                </div>
            <!-- MODAL ANUNCIO -->        
            </main><!-- main --> 
        </div>    

        <!-- FRAMEWORK JS-->
        <script src="src/componentes/jquery/dist/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>
        <script src="src/componentes/angular/angular.min.js"></script>
        <script src="src/componentes/tether/dist/js/tether.min.js"></script>
        <script src="src/componentes/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="src/componentes/bootstrap/js/dist/modal.js"></script>
        <script src="src/componentes/bootstrap/js/dist/util.js"></script>
        <!-- FRAMEWORK JS-->

         <!-- Plugins -->
        <script src="src/componentes/angular-ui-router/release/angular-ui-router.min.js"></script>        
        <script src="src/componentes/source/ui-cropper.js"></script>
        <script src="src/componentes/ng-file-upload/ng-file-upload-shim.js"></script>
        <script src="src/componentes/ng-file-upload/ng-file-upload.js"></script>
        <script src="src/componentes/sweet-alert/sweetalert.min.js"></script>
        

        <script src="src/componentes/moment/moment.js"></script>
        <script src="src/componentes/angular-animate/angular-animate.min.js"></script>
        <script src="src/componentes/angular-aria/angular-aria.js"></script>
        <script src="src/componentes/angular-material/angular-material.min.js"></script>
        <script src="src/componentes/angular-filter/angular-filter.js"></script>
        <script src="src/componentes/angular-moment/angular-moment.min.js"></script>
        <script src="src/componentes/jQuery-MD5-master/jquery.md5.js"></script>
        <script src="src/componentes/angular-soundmanager2.min.js"></script>  

        <script src="src/componentes/sanitize/angular-sanitize.js"></script>
        <!-- Plugins de audio -->
        <script type="text/javascript" src="src/componentes/recorder/recorderWorker.js"> </script>
        <script type="text/javascript" src="src/componentes/recorder/recorder.js"> </script>
        <script type="text/javascript" src="src/componentes/ngAudio-master/app/angular.audio.js"> </script>
        <!-- <script type="text/javascript" src="src/componentes/ngMask.min"></script> -->
        <!-- timer -->
        <script type="text/javascript" src="src/componentes/humanize-duration/humanize-duration.js"> </script>
        <script type="text/javascript" src="src/componentes/angular-timer/angular-timer-all.min.js"></script>
        <!-- <script type="text/javascript" src="src/componentes/angular-timer/angular-timer-bower.js"></script> -->
        <script src="src/componentes/jquery-mask/jquery.mask.min.js"></script>
        <script src="src/componentes/RTCMultiConnection.js/RTCMultiConnection.js"></script>
        <script src="src/componentes/socket.io.js/socket.io.js"></script>
        <script src="src/componentes/ngEmoticons-master/dist/ng-emoticons.min.js"></script>
        <!-- <script src="src/componentes/jquery-emojiarea-master/jquery.emojiarea.js"></script> -->
        <!-- <script src="src/componentes/jquery-emojiarea-master/packs/basic/emojis.js"></script> -->
        <!-- timer -->
        <!-- Plugins de audio -->
         
         <!-- MASTER AND APP -->
        <script src="assets/js/app.js"></script>
        <script src="assets/js/MasterController.js"></script>

        <!-- CONTROLLERS -->
        <script src="views/channelsController.js"></script>
        <script src="views/contactsController.js"></script>
        <script src="views/messagesController.js"></script>
        <script src="views/registerController.js"></script>
        <script src="views/profileController.js"></script>
        <script src="views/LoginController.js"></script>
        <script src="views/groupController.js"></script>
        <script src="views/detailController.js"></script>
        <script src="views/reportController.js"></script>
        <script src="views/resetController.js"></script>
        <script src="views/termController.js"></script>
        <script src="views/recoverpasswordController.js"></script>
        <script src="views/newpasswordController.js"></script>
        <script src="views/confirmUserController.js"></script>
        <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    </body>
</html>
