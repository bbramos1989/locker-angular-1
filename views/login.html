<section class="height-login">
	<div class="container text-md-center animated fadeIn">
		<div class="login">
			<h2>Entre com a sua conta</h2>
			<form name="formLoginAccount" ng-submit="login()">
				<div class="form-group">
					<label for="formGroupExampleInput" class="d-block">E-mail ou Username:</label>
					<input type="text" class="input user" ng-model="dataLogin.email" required>
				</div>

				<div class="form-group">					
					<label for="formGroupExampleInput" class="d-block">Senha:</label>
					<input type="password" class="input password" name="password" ng-model="dataLogin.password" required>					
				</div>
				<div class="form-group text-right">
					<p class="text-md-right" ui-sref="recoverPassword">Esqueci a senha</p>
					<p class="error-password" ng-show="password == true">Usuário ou senha inválidos!</p>
				</div>
				<div class="form-group mb-60">
					<input type="submit" class="btn button-enter" value="Entrar">
				</div>
			</form>
			<a ui-sref="register">Cadastre-se</a>
			<div class="logo">
				<a target="_blank" href="http://lockerapp.com.br/">
					<img src="assets/img/logo.png" alt="">
				</a>
			</div>
		</div>
		<p style="color: white;"> Versão 1.0 </p>
	</div>
</section>
